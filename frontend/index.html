<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RailwayEase | Login</title>
  <meta name="description" content="RailwayEase â€” fast, secure train ticket booking with a beautiful, modern UI.">
  <meta name="theme-color" content="#1f2a44">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
    <span>Theme</span>
  </button>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-train"></i>
          <span>RailwayEase</span>
        </div>
        <h2 id="formTitle">Welcome Back</h2>
        <p id="formSubtitle">Sign in to your account</p>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="auth-form active">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="loginEmail" placeholder="Email address" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="button" class="toggle-password" id="toggleLoginPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button type="submit" class="btn-primary">
          <span>Sign In</span>
          <i class="fas fa-arrow-right"></i>
        </button>
        <div class="auth-footer">
          <p>Don't have an account? 
            <a href="#" onclick="switchForm('signup')">Create one</a>
          </p>
        </div>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signupForm" class="auth-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="signupName" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signupEmail" placeholder="Email address" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button type="button" class="toggle-password" id="toggleSignupPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button type="submit" class="btn-primary">
          <span>Create Account</span>
          <i class="fas fa-user-plus"></i>
        </button>
        <div class="auth-footer">
          <p>Already have an account? 
            <a href="#" onclick="switchForm('login')">Sign In</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
